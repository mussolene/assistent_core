name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install openai httpx flask

      - name: Run tests
        run: pytest assistant/tests -v --tb=short

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install openai httpx flask

      - name: Run tests with coverage
        run: |
          pytest assistant/tests -v --tb=short --cov=assistant --cov-report=xml --cov-report=term --cov-fail-under=90

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install openai httpx flask

      - name: Ruff check
        run: ruff check assistant/

      - name: Check imports
        run: python -c "
          from assistant.config import get_config
          from assistant.core.events import IncomingMessage
          from assistant.security.command_whitelist import CommandWhitelist
          from assistant.channels.telegram import sanitize_text
          print('Imports OK')"
